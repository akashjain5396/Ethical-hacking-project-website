<h1 style="font-size: 225%;">BANDIT: 02</h1>
<p>This level is same as the previous one except that you can't use [cat -] here. Instead you can use [./-] as [.] represent the current directory and [-] represent the file in that naming -.</p>
<h2>Commands:</h2>
<p id="pi">$ cat ./-</p>
<p>You will see the password of the next level.</p>
