<h1 style="font-size: 225%;">BANDIT: 09</h1>
<p>You need to know about [sort] and [uniq]. [sort] sort all the strings and uniq finds the string that is unique.</p>
<h2>Commands:</h2>
<p id="pi">$ sort data.txt | uniq -c</p>
<p>The line with prefix 1 contains the password. You will see the password of the next level.</p>
